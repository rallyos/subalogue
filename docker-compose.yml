version: "3.8"
services:
  db:
    image: postgres:13
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=subalogue
      - POSTGRES_PASSWORD=subalogue
      - POSTGRES_DB=subalogue_development
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/go/src/app
    depends_on:
      - db

